<div class="container">
  <div *ngIf="error" style="text-align:center; background-color: royalblue; color: white">
    <p>{{error}}</p>
  </div>
  <app-lead-add></app-lead-add>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Num</th>
        <th>Location Type</th>
        <th>Location String</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let lead of leads">
      <tr>
        <td>{{lead.first_name}} {{lead.last_name}}</td>
        <td>{{lead.email}}</td>
        <td>{{lead.mobile}}</td>
        <td>{{lead.location_type}}</td>
        <td>{{lead.location_string}}</td>
        <td>
          <app-lead-communication [id]="lead.id"></app-lead-communication>
          <a (click)="deleteLead(lead.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
