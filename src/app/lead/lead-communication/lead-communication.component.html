<a class="ml-2 mr-2" id="mark" data-toggle="modal" data-target="#ModalCommunication" #closeModal><i class="fa fa-pencil" aria-hidden="true"></i></a>
  <div id="ModalCommunication" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mark Communication</h5>
          <a data-dismiss="modal"><i class="fa fa-close" aria-hidden="true"></i></a>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-row">
              <div class="form-group col">
                <label for="markCommunication">Communication</label>
                <textarea 
                ngModel
                class="form-control" 
                id="markCommunication" 
                name="communication"
                rows="3">
               </textarea>
              </div>
            </div>
              <button type="submit" class="btn btn-default" data-toggle="modal" [disabled]="!f.valid">Save</button>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
